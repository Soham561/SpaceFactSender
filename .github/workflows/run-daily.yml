name: Daily Space Fact Sender

on:
  workflow_dispatch:  # Allows manual run from Actions tab
  schedule:
    - cron: '30 3 * * *'  # Runs every day at 9:00 AM IST

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3

      - name: ‚òï Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # ‚úÖ This was missing!
          java-version: '21'

      - name: üì¶ Build Project
        run: javac -cp "libs/*" src/*.java -d out

      - name: üöÄ Run App
        run: java -cp "libs/*:out" Main
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
